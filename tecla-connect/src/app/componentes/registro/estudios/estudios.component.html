<mat-card>
    <mat-card-content>
        <form action="">
            <mat-card-title>
                <mat-icon>school</mat-icon>Estudios
            </mat-card-title>
            <mat-grid-list cols="1" rowHeight="2:1">
                <mat-grid-tile>                    
                    <div class="demo-button-container">
                        <button mat-raised-button (click)="addData()" color="accent" class="demo-button">
                          Agregar Estudio
                        </button>
                      </div>  
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                       
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                          <th mat-header-cell *matHeaderCellDef> Weight </th>
                          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                          <th mat-header-cell *matHeaderCellDef> Symbol </th>
                          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                      
                </mat-grid-tile>
            </mat-grid-list>

        </form>
    </mat-card-content>
    <mat-card-actions class="btn-dos">
        <button mat-raised-button color="warn" routerLink="/login">Cancelar</button>
        <button mat-raised-button color="accent" class="savedate" (click)="save()">
            <mat-icon>save</mat-icon>&nbsp;Registrarse
        </button>
    </mat-card-actions>
</mat-card>
